<div id="lineGraph"></div>
<script>
  var trace1 = {x: {{ timestamps|safe}}, y: {{ concurrency|safe }}, type: 'scatter'};
  var data = [trace1];

    xaxis: {domain: [0, 1]},
  };
  Plotly.newPlot('lineGraph', data, layout);
